name: Upload Webapp

on:
  push:
    branches: [main]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      # Step 1
      - name: Checkout
        uses: actions/checkout@v2
      # Step 2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      # Step 3
      - name: Install dependencies
        run: npm install
      # Step 4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: us-east-1
    
  continuous-deployment:
    runs-on: ubuntu-latest
    needs: [continuous-integration]
    if: github.ref == 'refs/heads/main'
    steps:
     # Step 1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: us-east-1
     # Step 2
      - name: Create CodeDeploy Deployment
        id: deploy
        run: aws deploy create-deployment --application-name csye6225-webapp --deployment-group-name csye6225-webapp-deployment --deployment-config-name CodeDeployDefault.AllAtOnce --s3-location s3://${{ secrets.S3_BUCKET }}/release.zip